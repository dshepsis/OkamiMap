<!DOCTYPE HTML>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Okami Map</title>
  <meta name="description" content="Map of treasure, clovers, etc. in Okami">
  <meta name="author" content="Daniel Shepsis">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
<style>
* {
  font: 20px/1.5 sans-serif;
  color: #222;
  box-sizing: border-box;
}
html {
  background: #f8f8f8;
  height:100%;
}
  
body {
  display: flex;
  height: 100%;
  width: 100%;
  flex-flow: column nowrap;
  align-items: center;
  margin: 0;
  overflow: hidden;
}
#preview {
  display: block;
  width:100%;
  max-height:50%;
  object-fit: contain;
  flex: 0 0 auto;
  position: relative;
  opacity: 1;
  filter: none;
  transition-property: opacity filter;
  transition-duration: 0.2s;
  transition-delay: 0.2s;
}
#preview.loading {
  opacity: 0.5;
}

#table-cont {
  flex: 1 1 auto;
  overflow-y: scroll;
  max-width: 100%;
}
  
table {
  border-collapse: collapse;
  table-layout: fixed;
  width: 1500px;
  max-width: 100%;
}

td, th {
  padding: 5px 10px;
  word-wrap:break-word
}

td + td {
  border-left: 1px dashed #aaa;
}
  
th {
  font-weight: bold;
  position: sticky;
  top: 0;
  background: #afc;
}

.pv {
  margin-right: 5px;
}

footer {
  flex: 0 0 auto;
  background-color: #ccc;
  padding: 3px;
  width: 100%;
  text-align: center;
  border-top: 1px solid #aaa;
}
</style>
</head>

<body>
  <img id="preview" alt="Preview Image" src="./CaveOfNagi/sb01.png" />
  <div id="table-cont">
    <table>
    <thead>
      <tr>
        <th style="width:25%">Map</th>
        <th style="width:10%">Type</th>
        <th style="width:15%">Contents</th>
        <th style="width:12%">Image</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody id="tb">
    </tbody>
    </table>
  </div>
  <footer>
    <a href="https://github.com/dshepsis/OkamiMap">Repository</a>
    | Credits to WhatAboutClyde for decompressing and parsing the game files.
    | Site by Auride
  </footer>
<script>
const tb = document.getElementById('tb');
const pvImg = document.getElementById('preview');

/* Handle preview buttons with a single event, rather than having hundreds: */
(()=>{
  let activeButton = null;
  let activeButtonText;
  function tbOnClick(event) {
    const tgt = event.target;
    if (tgt.className != 'pv') return;
    const imageSrc = tgt.parentElement.getElementsByTagName('a')[0].href;
    pvImg.src = imageSrc;
    /* When an image is loading, put overlay on preview image: */
    pvImg.classList.add('loading');

    /* Change the pressed button's text to "Loading": */
    if (activeButton !== null) {
      activeButton.innerText = activeButtonText;
      activeButton.removeAttribute('disabled');
    }
    activeButtonText = tgt.innerText;
    tgt.innerText = "Loading";
    tgt.setAttribute('disabled', '');
    activeButton = tgt;
  }
  tb.addEventListener('click', tbOnClick);
  function tdEl(text) {
    const el = document.createElement('td');
    el.innerText = text;
    return el;
  }
  /* When preview image loading finishes, remove overlay: */
  function onLoad() {
    pvImg.classList.remove('loading');
    if (activeButton === null) return;
    activeButton.innerText = activeButtonText;
    activeButton.removeAttribute('disabled');
    activeButton = null;
  }
  pvImg.addEventListener('load', onLoad);
})();

function tdImageEl(src) {
  const td = document.createElement('td');
  if (src === undefined) {
    td.innerText = "No image :(";
    return td;
  }
  const pvButton = document.createElement('button');
  pvButton.className = 'pv';
  pvButton.innerText = "Preview";
  const link = document.createElement('a');
  link.innerText = "Link";
  link.href = src;
  td.appendChild(pvButton);
  td.appendChild(link);
  return td;
}

function datumToTR(datum) {
  const tr = document.createElement('tr');
  const {map, type, contents, image, notes} = datum;
  const children = [tdEl(map), tdEl(type), tdEl(contents), tdImageEl(image), tdEl(notes)];
  for (const c of children) {
    tr.appendChild(c);
  }
  return tr;
}

(async ()=>{
  let response;
  try {
    response = await fetch('./data.json');
    const data = await response.json();
    for (const datum of data) {
      tb.appendChild(datumToTR(datum));
    }
  } catch (e) {
    console.log(e);
  }
})();

</script>

</body>
</html>
